<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" formControlName="usuario"
          class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" formControlName="password"
          class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-indigo-500" />
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg shadow hover:bg-indigo-700">
        Ingresar
      </button>

      <div *ngIf="mensajeError" class="text-red-500 text-sm mt-2">
        {{ mensajeError }}
      </div>
    </form>
  </div>
</div>
