<h1> {{producto.nombre}} </h1>
<form #formulario="ngForm" enctype="multipart/form-data"></form>
<form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-4">
      <img src="http://localhost:3000/uploads/{{producto.imagen||'nodisponible.png'}}" alt="{{producto.nombre}}" class="img-thumbnail" />
      <input type="file" (change)="cuandoArchivoSeleccionado($event)" />
      <input type="text" formControlName="imagen" />
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appareance="legacy">
            <mat-label>Código</mat-label>
            <input matInput placeholder="Código del producto" formControlName="codigo" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appareance="legacy">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre del producto" formControlName="nombre" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field appareance="legacy">
            <mat-label>Precio Costo</mat-label>
            <input matInput placeholder="0" formControlName="precio_costo" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appareance="legacy">
            <mat-label>Precio Venta</mat-label>
            <input matInput placeholder="0" formControlName="precio_venta" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appareance="legacy">
            <mat-label>Stock</mat-label>
            <input matInput placeholder="0" formControlName="stock" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appareance="legacy" style="width: 100%;">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="descripcion" >
              {{producto.descripcion}}
            </textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="grupo-botones">
        <button mat-fab extended type="submit">
          <mat-icon>done</mat-icon>Guardar
        </button>
        @if( producto.id > 0 ) {
        <button mat-fab extended color="var(--mat-warn)" (click)="eliminarProducto(producto.id)">
          <mat-icon>delete</mat-icon>Eliminar
        </button>
        }
      </div>
    </div>
  </div>
</form>
