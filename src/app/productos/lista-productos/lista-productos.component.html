<section class="container">
  <h2>Lista de productos</h2>
  <div class="boton-flotante">
    <a [routerLink]="['/producto',0]">
      <button mat-fab color="primary">
          <mat-icon>add</mat-icon>
      </button>
    </a>
  </div>
  <div class="row">
    @for(producto of productos; track producto.nombre) {
    <div class="col-md-3">
      <mat-card class="card">
        <mat-card-header>
          <div
            mat-card-avatar
            [ngStyle]="{'background-image':'url(http://localhost:3000/uploads/'+producto.imagen||'nodisponible.png' + ')'}"
            class="header-image"></div>
          <mat-card-title>
            {{ producto.codigo }} - {{ producto.nombre }}
          </mat-card-title>
          <mat-card-subtitle>
            <h2>
              $ {{ producto.precio_venta }}.-
            </h2>
          </mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="http://localhost:3000/uploads/{{producto.imagen||'nodisponible.png'}}" alt="{{ producto.nombre }}"
        />
        <mat-card-content>
          <mat-icon aria-hidden="false" aria-label="Example home icon">
            shopping_cart_checkout
          </mat-icon>
          |
          <mat-icon aria-hidden="false" aria-label="Example home icon">
            star_rate
          </mat-icon>
          |
          <mat-icon aria-hidden="false" aria-label="Example home icon">
            favorite
          </mat-icon>
          <p>
            {{ producto.descripcion }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a [routerLink]="['/producto', producto.id]">
            <button mat-raised-button color="primary">
             <mat-icon>edit</mat-icon> EDITAR
            </button>
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
</section>
