<div class="registro-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">

    <label>Usuario:</label>
    <input formControlName="usuario" type="text" />
    <!--

    @if(formRegistro.controls.['usuario'].invalid && formRegistro.controls.['usuario'].touched) {
    <div>
      El usuario es obligatorio (mín. 3 caracteres)
    </div>
    }
    -->
    <label>Contraseña:</label>
    <input formControlName="password" type="password" />
<!--
  @if(formRegistro.controls.password.invalid && formRegistro.controls.password.touched){
    <div>
      La contraseña es obligatoria (mín. 4 caracteres)
    </div>
  }
    -->

    <label>Rol:</label>
    <select formControlName="rol">
      <option value="usuario">Usuario</option>
      <option value="admin">Administrador</option>
    </select>

    <button type="submit" [disabled]="formRegistro.invalid">Registrar</button>
  </form>
  @if(exitoMsg){
    <div class="success">{{ exitoMsg }}</div>
  }
  @if(errorMsg){
    <div class="error">{{ errorMsg }}</div>
  }
</div>
